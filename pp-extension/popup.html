<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Prompter</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: 'Comic Sans MS', 'Poppins', 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            border-radius: 12px;
        }

        h2 {
            color: #ffffff;
            margin: 0 0 20px 0;
            font-size: 24px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Comic Sans MS', 'Poppins', 'Segoe UI', sans-serif;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #a0a0a0;
            font-size: 14px;
            font-family: 'Comic Sans MS', 'Poppins', 'Segoe UI', sans-serif;
        }

        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #2d2d2d;
            color: #e0e0e0;
            font-size: 14px;
            cursor: pointer;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23e0e0e0" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            transition: border-color 0.3s, background-color 0.3s;
            font-family: 'Comic Sans MS', 'Poppins', 'Segoe UI', sans-serif;
        }

        select:focus {
            outline: none;
            border-color: #6200ea;
            background-color: #333;
            box-shadow: 0 0 5px rgba(98, 0, 234, 0.3);
        }

        textarea, input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #2d2d2d;
            color: #e0e0e0;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s, background-color 0.3s;
            font-family: 'Comic Sans MS', 'Poppins', 'Segoe UI', sans-serif;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        input {
            height: 40px;
        }

        input[type="checkbox"] {
            width: auto;
            height: auto;
            margin-right: 10px;
            vertical-align: middle;
            border-radius: 4px;
            accent-color: #6200ea;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: #6200ea;
            background-color: #333;
            box-shadow: 0 0 5px rgba(98, 0, 234, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Comic Sans MS', 'Poppins', 'Segoe UI', sans-serif;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(98, 0, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .mostly-used-pill {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 20px;
            background-color: #6200ea;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .mostly-used-pill:hover {
            background-color: #b388ff;
            transform: translateY(-2px);
        }

        .mostly-used-pill.selected {
            background-color: #3700b3;
        }

        .mostly-used-pill button {
            display: inline-block;
            padding: 0px;
            margin-left: 4px;
            color: white;
            background-color: transparent !important;
            height: 8px;
            width: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .mostly-used-pill button:hover {
            color: white;
            background-color: transparent !important;
            padding: 0;
        }

        #prompts-categories {
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 10px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        ::-webkit-scrollbar-thumb {
            background: #6200ea;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #b388ff;
        }
    </style>
</head>

<body>
    <h2>Power Prompter</h2>
    <div id="mostly-used">
        <h3>Mostly Used Prompts</h3>
        <div id="mostly-used-pills"></div>
    </div>
    <select title="prompts-categories" id="prompts-categories"></select>
    <label for="prompt-select">Choose a Prompt:</label>
    <select id="prompt-select">
        <!-- Options will be populated by JavaScript -->
    </select>
    <div id="variable-container"></div>
    <button id="insert-btn">Insert Prompt</button>
    <script src="popup.js"></script>
</body>

</html>
